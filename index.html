<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Debugger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f2f2f2;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #data, #averages {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #data span, #averages span {
            font-weight: bold;
            color: #007bff;
        }

        #hrHistory {
            margin-top: 10px;
            font-size: 14px;
        }

        #debug {
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button id="connect">Connect Smartwatch</button>

    <div id="data">
        <div>Heart Rate: <span id="hr">--</span> bpm</div>
        <div>SpO2: <span id="spo2">--</span>%</div>
        <div id="hrHistory">Recent Heart Rates: <span id="hrList">--</span></div>
    </div>

    <div id="averages">
        <div>Average Heart Rate: <span id="avgHr">--</span> bpm</div>
        <div>Average SpO2: <span id="avgSpo2">--</span>%</div>
    </div>

    <div id="debug"></div>

    <script>
        const debug = document.getElementById('debug');
        let hrValues = [];
        let spo2Values = [];

        function updateStats() {
            const avg = arr => arr.length ? (arr.reduce((a, b) => a + b) / arr.length).toFixed(1) : '--';
            document.getElementById('hrList').textContent = hrValues.slice(-10).join(', ') || '--';
            document.getElementById('avgHr').textContent = avg(hrValues);
            document.getElementById('avgSpo2').textContent = avg(spo2Values);
        }

        async function connectDevice() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [
                        0x180D, // Heart Rate Service (short-form)
                        0x1822, // Pulse Oximeter Service (short-form)
                        '00006287-3c17-d293-8e48-14fe2e4da212', // Proprietary
                        '0000d0ff-3c17-d293-8e48-14fe2e4da212'  // Proprietary
                    ]
                });

                log(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();

                // Heart Rate
                const hrService = await server.getPrimaryService(0x180D); // Short-form UUID
                const hrChar = await hrService.getCharacteristic(0x2A37); // Short-form UUID
                hrChar.addEventListener('characteristicvaluechanged', e => {
                    const value = e.target.value;
                    const rate = value.getUint8(1);
                    document.getElementById('hr').textContent = rate;
                    hrValues.push(rate);
                    if (hrValues.length > 10) hrValues.shift();
                    updateStats();
                });
                await hrChar.startNotifications();
                log('Heart rate notifications started');

                // SpO2
                await investigateSpo2(server);

            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }

        async function investigateSpo2(server) {
            try {
                // Focus on service 0x6287 which is likely the SpO2 service
                const service = await server.getPrimaryService('00006287-3c17-d293-8e48-14fe2e4da212');
                log(`Connected to SpO2 service`);
                
                // Get all characteristics
                const characteristics = await service.getCharacteristics();
                
                for (const characteristic of characteristics) {
                    const props = characteristic.properties;
                    log(`Found characteristic: ${characteristic.uuid}`);
                    log(`Available properties: ${Object.keys(props).filter(k => props[k]).join(', ')}`);

                    // Focus on the specific characteristic for SpO2 (likely 0x6387)
                    if (characteristic.uuid.includes('6387')) {
                        if (props.notify) {
                            await characteristic.startNotifications();
                            log(`Started SpO2 notifications for ${characteristic.uuid}`);

                            characteristic.addEventListener('characteristicvaluechanged', (e) => {
                                try {
                                    const value = e.target.value;
                                    const raw = new Uint8Array(value.buffer);
                                    log(`Raw SpO2 data: [${Array.from(raw).join(', ')}]`);

                                    // Most SpO2 sensors use the second byte for the actual value
                                    if (raw.length >= 2) {
                                        const spo2Value = raw[1];
                                        if (isValidSpO2(spo2Value)) {
                                            updateSpO2Display(spo2Value);
                                            log(`SpO2 reading: ${spo2Value}%`);
                                        }
                                    }
                                } catch (err) {
                                    log(`Error parsing SpO2: ${err.message}`, true);
                                }
                            });
                        }

                        // Try to enable SpO2 measurements if write is supported
                        if (props.write || props.writeWithoutResponse) {
                            try {
                                // Send command to enable continuous SpO2 monitoring
                                const command = new Uint8Array([0x01]); // Example command - may need adjustment
                                await characteristic.writeValue(command);
                                log(`Enabled SpO2 monitoring`);
                            } catch (writeErr) {
                                log(`Failed to enable SpO2: ${writeErr.message}`, true);
                            }
                        }
                    }
                }
            } catch (err) {
                log(`SpO2 service error: ${err.message}`, true);
            }
        }

        // Update validation to be more strict
        function isValidSpO2(value) {
            // SpO2 values are typically between 90 and 100
            // Allow slightly wider range for edge cases
            return typeof value === 'number' && value >= 85 && value <= 100;
        }

        // Update display function to be more robust
        function updateSpO2Display(value) {
            // Only update if we have a valid value
            if (isValidSpO2(value)) {
                document.getElementById('spo2').textContent = value.toFixed(1);
                spo2Values.push(Number(value));
                if (spo2Values.length > 10) spo2Values.shift();
                updateStats();
                log(`Updated SpO2 display: ${value}%`);
            }
        }

        function log(message, isError = false) {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            line.style.color = isError ? '#f00' : '#0f0';
            debug.appendChild(line);
            debug.scrollTop = debug.scrollHeight;
        }

        document.getElementById('connect').addEventListener('click', connectDevice);
    </script>
</body>
</html>
