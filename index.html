<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Health Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; }
        .section { margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 12px; }
        .data-display { font-size: 24px; margin: 15px 0; padding: 10px; background: white; border-radius: 8px; }
        #debug-console { background: #1a1a1a; color: #00ff00; padding: 10px; font-family: monospace; border-radius: 8px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 8px; width: 100%; }
    </style>
</head>
<body>
    <div class="section">
        <button id="connectBtn">Connect Device</button>
    </div>

    <div class="section">
        <div class="data-display">
            â¤ï¸ Heart Rate: <span id="heartRate">--</span> bpm<br>
            ğŸ“Š Last Readings: <span id="hrReadings">--</span><br>
            ğŸ“ˆ Average: <span id="avgHeartRate">--</span>
        </div>
        <div class="data-display">
            ğŸ©¸ SpO2: <span id="spo2">--</span>%
        </div>
    </div>

    <div class="section">
        <h3>Debug Console</h3>
        <div id="debug-console"></div>
    </div>

    <script>
        const debugConsole = document.getElementById('debug-console');
        let heartRateReadings = [];
        const MAX_DISPLAY_READINGS = 10;
        const SPO2_CHARACTERISTICS = [
            '0000ffd1-0000-1000-8000-00805f9b34fb',
            '0000ffd2-0000-1000-8000-00805f9b34fb',
            '0000ffd3-0000-1000-8000-00805f9b34fb',
            '0000ffd4-0000-1000-8000-00805f9b34fb',
            '0000ffd5-0000-1000-8000-00805f9b34fb',
            '0000ffd8-0000-1000-8000-00805f9b34fb',
            '0000ffe0-0000-1000-8000-00805f9b34fb',
            '0000fff1-0000-1000-8000-00805f9b34fb',
            '0000fff2-0000-1000-8000-00805f9b34fb',
            '0000fff3-0000-1000-8000-00805f9b34fb'
        ];

        function debugLog(message, isError = false) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            entry.style.color = isError ? '#ff4444' : '#00ff00';
            debugConsole.prepend(entry);
        }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                debugLog('Initializing BLE connection...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'WAVESTYLE_55A0' }],
                    optionalServices: [
                        '0000180d-0000-1000-8000-00805f9b34fb',
                        '0000d0ff-3c17-d293-8e48-14fe2e4da212'
                    ]
                });

                debugLog(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();
                debugLog('GATT connected');

                // Heart Rate Setup
                try {
                    const hrService = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');
                    const hrChar = await hrService.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');
                    await hrChar.startNotifications();
                    hrChar.addEventListener('characteristicvaluechanged', processHR);
                    debugLog('HR notifications enabled');
                } catch (hrError) {
                    debugLog(`HR setup failed: ${hrError}`, true);
                }

                // SpO2 Setup with all characteristics
                try {
                    const spo2Service = await server.getPrimaryService('0000d0ff-3c17-d293-8e48-14fe2e4da212');
                    
                    for (const charUUID of SPO2_CHARACTERISTICS) {
                        try {
                            debugLog(`Attempting SpO2 characteristic: ${charUUID}`);
                            const spo2Char = await spo2Service.getCharacteristic(charUUID);
                            
                            // Try to enable notifications
                            await spo2Char.startNotifications();
                            
                            // Some devices need this initialization
                            try {
                                await spo2Char.writeValue(new Uint8Array([0x01, 0x00]));
                                debugLog(`Wrote enable command to ${charUUID}`);
                            } catch (writeError) {
                                debugLog(`Write failed for ${charUUID}: ${writeError.message}`);
                            }
                            
                            spo2Char.addEventListener('characteristicvaluechanged', processSpO2);
                            debugLog(`Subscribed to SpO2 characteristic: ${charUUID}`);
                            break;
                            
                        } catch (charError) {
                            debugLog(`Failed ${charUUID}: ${charError.message}`, true);
                        }
                    }
                } catch (spo2Error) {
                    debugLog(`SpO2 service error: ${spo2Error.message}`, true);
                }

            } catch (error) {
                debugLog(`Connection error: ${error}`, true);
            }
        });

        function processHR(event) {
            try {
                const value = event.target.value;
                const flags = value.getUint8(0);
                const rate = flags & 0x01 ? value.getUint16(1, true) : value.getUint8(1);
                
                // Update displays
                document.getElementById('heartRate').textContent = rate;
                heartRateReadings = [...heartRateReadings.slice(-MAX_DISPLAY_READINGS), rate];
                document.getElementById('hrReadings').textContent = heartRateReadings.join(', ');
                
                const avg = heartRateReadings.reduce((a, b) => a + b, 0) / heartRateReadings.length;
                document.getElementById('avgHeartRate').textContent = avg.toFixed(2);

            } catch (error) {
                debugLog(`HR processing error: ${error}`, true);
            }
        }

        function processSpO2(event) {
            try {
                const value = new DataView(event.target.value.buffer);
                debugLog(`SpO2 RAW: ${Array.from(new Uint8Array(value.buffer)).join(',')}`);
                
                let spo2Value = null;
                const bytes = new Uint8Array(value.buffer);

                // Try multiple parsing strategies
                const attempts = [
                    () => bytes[1],                         // Common 1-byte position
                    () => bytes[2],                         // Alternative position
                    () => value.getUint16(2, true) / 100,   // 16-bit scaled value
                    () => (bytes[1] << 8) | bytes[2],       // Combined bytes
                    () => bytes[3],                         // Later byte position
                    () => value.getFloat32(0, true)         // Floating point format
                ];

                for (const attempt of attempts) {
                    try {
                        const result = attempt();
                        if (result >= 70 && result <= 100) {
                            spo2Value = Math.round(result);
                            break;
                        }
                    } catch {}
                }

                if (spo2Value) {
                    document.getElementById('spo2').textContent = spo2Value;
                    debugLog(`Valid SpO2: ${spo2Value}%`);
                } else {
                    debugLog(`Unrecognized SpO2 format: ${bytes.join(',')}`);
                }

            } catch (error) {
                debugLog(`SpO2 processing error: ${error}`, true);
            }
        }
    </script>
</body>
</html>
