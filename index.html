<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Debugger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f2f2f2;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #data, #averages {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #data span, #averages span {
            font-weight: bold;
            color: #007bff;
        }

        #hrHistory {
            margin-top: 10px;
            font-size: 14px;
        }

        #debug {
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button id="connect">Connect Smartwatch</button>

    <div id="data">
        <div>Heart Rate: <span id="hr">--</span> bpm</div>
        <div>SpO2: <span id="spo2">--</span>%</div>
        <div id="hrHistory">Recent Heart Rates: <span id="hrList">--</span></div>
    </div>

    <div id="averages">
        <div>Average Heart Rate: <span id="avgHr">--</span> bpm</div>
        <div>Average SpO2: <span id="avgSpo2">--</span>%</div>
    </div>

    <div id="debug"></div>

    <script>
        const debug = document.getElementById('debug');
        let hrValues = [];
        let spo2Values = [];

        function updateStats() {
            const avg = arr => arr.length ? (arr.reduce((a, b) => a + b) / arr.length).toFixed(1) : '--';
            document.getElementById('hrList').textContent = hrValues.slice(-10).join(', ') || '--';
            document.getElementById('avgHr').textContent = avg(hrValues);
            document.getElementById('avgSpo2').textContent = avg(spo2Values);
        }

        async function connectDevice() {
            try {
                log('Requesting device...');
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [
                        0x180D, // Heart Rate Service (short-form)
                        0x1822, // Pulse Oximeter Service (short-form)
                        '00006287-3c17-d293-8e48-14fe2e4da212', // Proprietary
                        '0000d0ff-3c17-d293-8e48-14fe2e4da212'  // Proprietary
                    ]
                });

                log(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();

                // Heart Rate
                const hrService = await server.getPrimaryService(0x180D); // Short-form UUID
                const hrChar = await hrService.getCharacteristic(0x2A37); // Short-form UUID
                hrChar.addEventListener('characteristicvaluechanged', e => {
                    const value = e.target.value;
                    const rate = value.getUint8(1);
                    document.getElementById('hr').textContent = rate;
                    hrValues.push(rate);
                    if (hrValues.length > 10) hrValues.shift();
                    updateStats();
                });
                await hrChar.startNotifications();
                log('Heart rate notifications started');

                // SpO2
                await investigateSpo2(server);

            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }

        async function investigateSpo2(server) {
            const services = [
                0x1822, // Standard Pulse Oximeter Service (short-form)
                '00006287-3c17-d293-8e48-14fe2e4da212', // Proprietary
                '0000d0ff-3c17-d293-8e48-14fe2e4da212'  // Proprietary
            ];

            for (const serviceUUID of services) {
                try {
                    const service = await server.getPrimaryService(serviceUUID);
                    log(`Found service: ${serviceUUID}`);
                    const characteristics = await service.getCharacteristics();

                    for (const char of characteristics) {
                        const props = Object.keys(char.properties).filter(p => char.properties[p]);
                        log(`Characteristic: ${char.uuid} [${props.join(', ')}]`);

                        if (char.properties.notify) {
                            await char.startNotifications();
                            char.addEventListener('characteristicvaluechanged', e => {
                                const raw = new Uint8Array(e.target.value.buffer);
                                let spo2Value;

                                // Handle standard Pulse Oximeter characteristics
                                if (serviceUUID === 0x1822 &&
                                    (char.uuid === 0x2A5E || // Spot-Check (short-form)
                                    char.uuid === 0x2A5F)) { // Continuous (short-form)
                                    // Parse according to Bluetooth SIG format
                                    const flags = raw[0];
                                    const spo2FieldPresent = (flags & 0x01) === 0x01;
                                    if (spo2FieldPresent) {
                                        // SpO2 is a 16-bit unsigned integer (SFLOAT format, simplified here)
                                        spo2Value = raw[1] + (raw[2] << 8) / 100; // Example parsing, adjust per spec
                                        if (spo2Value >= 50 && spo2Value <= 100) {
                                            document.getElementById('spo2').textContent = spo2Value.toFixed(1);
                                            spo2Values.push(spo2Value);
                                            if (spo2Values.length > 10) spo2Values.shift();
                                            updateStats();
                                            log(`SpO2: ${spo2Value.toFixed(1)}% from ${char.uuid}`);
                                        }
                                    }
                                } else {
                                    // Fallback for proprietary characteristics
                                    spo2Value = raw[0]; // Simplistic, as original code
                                    if (spo2Value >= 50 && spo2Value <= 100) {
                                        document.getElementById('spo2').textContent = spo2Value;
                                        spo2Values.push(spo2Value);
                                        if (spo2Values.length > 10) spo2Values.shift();
                                        updateStats();
                                        log(`SpO2 (proprietary): ${spo2Value}% from ${char.uuid}`);
                                    }
                                }
                            });
                            log(`Monitoring SpO2 characteristic: ${char.uuid}`);
                            return; // Stop after finding a notifying characteristic
                        }
                    }
                } catch (err) {
                    log(`Skipping ${serviceUUID}: ${err.message}`);
                }
            }
            log('No suitable SpO2 characteristic found', true);
        }

        function log(message, isError = false) {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            line.style.color = isError ? '#f00' : '#0f0';
            debug.appendChild(line);
            debug.scrollTop = debug.scrollHeight;
        }

        document.getElementById('connect').addEventListener('click', connectDevice);
    </script>
</body>
</html>
