<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Health Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; }
        .section { margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 12px; }
        .data-display { font-size: 24px; margin: 15px 0; padding: 10px; background: white; border-radius: 8px; }
        #debug-console { background: #1a1a1a; color: #00ff00; padding: 10px; font-family: monospace; border-radius: 8px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 8px; width: 100%; }
    </style>
</head>
<body>
    <div class="section">
        <button id="connectBtn">Connect Device</button>
    </div>

    <div class="section">
        <div class="data-display">
            â¤ï¸ Heart Rate: <span id="heartRate">--</span> bpm<br>
            ğŸ“Š Last Readings: <span id="hrReadings">--</span><br>
            ğŸ“ˆ Average: <span id="avgHeartRate">--</span>
        </div>
        <div class="data-display">
            ğŸ©¸ SpO2: <span id="spo2">--</span>%
        </div>
    </div>

    <div class="section">
        <h3>Debug Console</h3>
        <div id="debug-console"></div>
    </div>

    <script>
        const debugConsole = document.getElementById('debug-console');
        let heartRateReadings = [];
        const MAX_DISPLAY_READINGS = 10;
        const SPO2_CHARACTERISTIC = '00006487-3c17-d293-8e48-14fe2e4da212';

        function debugLog(message, isError = false) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            entry.style.color = isError ? '#ff4444' : '#00ff00';
            debugConsole.prepend(entry);
        }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                debugLog('Initializing BLE connection...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'WAVESTYLE_55A0' }],
                    optionalServices: [
                        '0000180d-0000-1000-8000-00805f9b34fb', // HR
                        '00006287-3c17-d293-8e48-14fe2e4da212'  // SpO2 Service
                    ]
                });

                debugLog(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();
                debugLog('GATT connected');

                // Heart Rate Setup
                try {
                    const hrService = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');
                    const hrChar = await hrService.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');
                    await hrChar.startNotifications();
                    hrChar.addEventListener('characteristicvaluechanged', processHR);
                    debugLog('HR notifications enabled');
                } catch (hrError) {
                    debugLog(`HR setup failed: ${hrError}`, true);
                }

                // SpO2 Setup for confirmed working characteristic
                try {
                    const spo2Service = await server.getPrimaryService('00006287-3c17-d293-8e48-14fe2e4da212');
                    const spo2Char = await spo2Service.getCharacteristic(SPO2_CHARACTERISTIC);
                    await spo2Char.startNotifications();
                    spo2Char.addEventListener('characteristicvaluechanged', processSpO2);
                    debugLog('SpO2 notifications enabled');
                } catch (spo2Error) {
                    debugLog(`SpO2 setup failed: ${spo2Error}`, true);
                }

            } catch (error) {
                debugLog(`Connection error: ${error}`, true);
            }
        });

        function processHR(event) {
            try {
                const value = event.target.value;
                const flags = value.getUint8(0);
                const rate = flags & 0x01 ? value.getUint16(1, true) : value.getUint8(1);
                
                document.getElementById('heartRate').textContent = rate;
                heartRateReadings = [...heartRateReadings.slice(-MAX_DISPLAY_READINGS), rate];
                document.getElementById('hrReadings').textContent = heartRateReadings.join(', ');
                
                const avg = heartRateReadings.reduce((a, b) => a + b, 0) / heartRateReadings.length;
                document.getElementById('avgHeartRate').textContent = avg.toFixed(2);

            } catch (error) {
                debugLog(`HR processing error: ${error}`, true);
            }
        }

        function processSpO2(event) {
            try {
                const value = new DataView(event.target.value.buffer);
                const bytes = new Uint8Array(value.buffer);
                debugLog(`SpO2 RAW DATA: [${bytes.join(', ')}]`);

                // Extended parsing attempts for confirmed characteristic
                let spo2 = null;
                
                // Attempt 1: Simple 1-byte value at position 1
                if (bytes.length >= 2 && bytes[1] >= 70 && bytes[1] <= 100) {
                    spo2 = bytes[1];
                }
                
                // Attempt 2: 16-bit little-endian at position 1
                if (!spo2 && bytes.length >= 3) {
                    const rawValue = value.getUint16(1, true);
                    if (rawValue >= 7000 && rawValue <= 10000) {
                        spo2 = rawValue / 100;
                    }
                }
                
                // Attempt 3: Multi-byte structure with flags
                if (!spo2 && bytes.length >= 4) {
                    const flags = bytes[0];
                    if (flags & 0x01) { // Check if SpO2 present flag
                        spo2 = bytes[2];
                    }
                }
                
                // Final validation
                if (spo2 && spo2 >= 70 && spo2 <= 100) {
                    document.getElementById('spo2').textContent = Math.round(spo2);
                    debugLog(`Valid SpO2: ${Math.round(spo2)}%`);
                } else {
                    debugLog(`Unrecognized SpO2 format. Please share RAW DATA!`);
                }

            } catch (error) {
                debugLog(`SpO2 processing error: ${error}`, true);
            }
        }
    </script>
</body>
</html>
