<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Debugger</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f2f2f2;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #data, #stats {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #hrHistory {
            margin-top: 10px;
            font-size: 14px;
        }

        #debug {
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            border-radius: 8px;
        }

        .recent {
            color: #28a745 !important;
        }
    </style>
</head>
<body>
    <button id="connect">Connect Smartwatch</button>

    <div id="data">
        <div>Heart Rate: <span id="hr">--</span> bpm</div>
        <div id="hrHistory">Recent Heart Rates: <span id="hrList">--</span></div>
    </div>

    <div id="stats">
        <div>Average Heart Rate: <span id="avgHr">--</span> bpm</div>
        <div>Min Heart Rate: <span id="minHr">--</span> bpm</div>
        <div>Max Heart Rate: <span id="maxHr">--</span> bpm</div>
    </div>

    <div id="graph" style="height:400px;"></div>

    <div id="debug"></div>

    <script>
        const debug = document.getElementById('debug');
        let hrValues = [];
        let minHr = Infinity;
        let maxHr = -Infinity;

        function movingAverage(data, windowSize) {
            let result = [];
            for (let i = 0; i < data.length; i++) {
                const start = Math.max(0, i - windowSize + 1);
                const subset = data.slice(start, i + 1);
                const avg = subset.reduce((a, b) => a + b, 0) / subset.length;
                result.push(avg);
            }
            return result;
        }

        function updateStats() {
            if (hrValues.length > 0) {
                const avg = (hrValues.reduce((a, b) => a + b) / hrValues.length).toFixed(1);
                minHr = Math.min(...hrValues);
                maxHr = Math.max(...hrValues);

                document.getElementById('avgHr').textContent = avg;
                document.getElementById('minHr').textContent = minHr;
                document.getElementById('maxHr').textContent = maxHr;

                // Show all received heart rates
                document.getElementById('hrList').textContent = hrValues.join(', ');

                plotGraph();
            }
        }

        function plotGraph() {
            const xValues = hrValues.map((_, i) => i + 1);
            const ma = movingAverage(hrValues, 5);

            const trace1 = {
                x: xValues,
                y: hrValues,
                mode: 'lines+markers',
                name: 'Heart Rate',
                line: { color: 'blue' }
            };

            const trace2 = {
                x: xValues,
                y: ma,
                mode: 'lines',
                name: 'Moving Average',
                line: { color: 'orange', width: 3 }
            };

            Plotly.newPlot('graph', [trace1, trace2], {
                title: 'Heart Rate over Time',
                xaxis: { title: 'Sample Number' },
                yaxis: { title: 'Heart Rate (bpm)' },
                legend: { orientation: 'h', y: 1.2, x: 0.5, xanchor: 'center' }
            });
        }

        async function connectDevice() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0x180D, "heart_rate"]
                });

                log(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();

                // Heart Rate Service
                const hrService = await server.getPrimaryService('heart_rate');
                const hrChar = await hrService.getCharacteristic(0x2A37);

                hrChar.addEventListener('characteristicvaluechanged', e => {
                    const value = e.target.value;
                    const rate = value.getUint8(1);
                    document.getElementById('hr').textContent = rate;
                    hrValues.push(rate);
                    updateStats();
                });

                await hrChar.startNotifications();
                log('Heart rate notifications started');
            } 
            catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }

        function log(message, isError = false) {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            line.style.color = isError ? '#f00' : '#0f0';
            debug.appendChild(line);
            debug.scrollTop = debug.scrollHeight;
        }

        document.getElementById('connect').addEventListener('click', connectDevice);

        // Preload empty graph on page load
        window.addEventListener('load', () => {
            hrValues = [];
            plotGraph();
        });
    </script>
</body>
</html>
