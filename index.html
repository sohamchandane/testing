<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Health Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; }
        .section { margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 12px; }
        .data-display { font-size: 24px; margin: 15px 0; padding: 10px; background: white; border-radius: 8px; }
        #debug-console { background: #1a1a1a; color: #00ff00; padding: 10px; font-family: monospace; border-radius: 8px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 8px; width: 100%; }
    </style>
</head>
<body>
    <div class="section">
        <button id="connectBtn">Connect Device</button>
    </div>

    <div class="section">
        <div class="data-display">
            ❤️ Heart Rate: <span id="heartRate">--</span> bpm<br>
            📊 Last Readings: <span id="hrReadings">--</span><br>
            📈 Average: <span id="avgHeartRate">--</span>
        </div>
        <div class="data-display">
            🩸 SpO2: <span id="spo2">--</span>%
        </div>
    </div>

    <div class="section">
        <h3>Debug Console</h3>
        <div id="debug-console"></div>
    </div>

    <script>
        const debugConsole = document.getElementById('debug-console');
        let heartRateReadings = [];
        const MAX_DISPLAY_READINGS = 10;

        function debugLog(message, isError = false) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            entry.style.color = isError ? '#ff4444' : '#00ff00';
            debugConsole.prepend(entry);
        }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                debugLog('Initializing BLE connection...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'WAVESTYLE_55A0' }],
                    optionalServices: [
                        '0000180d-0000-1000-8000-00805f9b34fb', // HR
                        '0000d0ff-3c17-d293-8e48-14fe2e4da212', // SpO2 Service 1
                        '00006287-3c17-d293-8e48-14fe2e4da212'  // SpO2 Service 2
                    ]
                });

                debugLog(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();
                debugLog('GATT connected');

                // Heart Rate Setup (working well)
                try {
                    const hrService = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');
                    const hrChar = await hrService.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');
                    await hrChar.startNotifications();
                    hrChar.addEventListener('characteristicvaluechanged', processHR);
                    debugLog('HR notifications enabled');
                } catch (hrError) {
                    debugLog(`HR setup failed: ${hrError}`, true);
                }

                // Enhanced SpO2 Setup across multiple services
                try {
                    // Try Service 1 (0000d0ff...)
                    const spo2Service1 = await server.getPrimaryService('0000d0ff-3c17-d293-8e48-14fe2e4da212');
                    const spo2Chars1 = [
                        '0000fff1-0000-1000-8000-00805f9b34fb',
                        '0000ffd2-0000-1000-8000-00805f9b34fb'
                    ];

                    for (const charUUID of spo2Chars1) {
                        try {
                            const characteristic = await spo2Service1.getCharacteristic(charUUID);
                            await characteristic.startNotifications();
                            characteristic.addEventListener('characteristicvaluechanged', processSpO2);
                            debugLog(`Subscribed to SpO2: ${charUUID}`);
                            break;
                        } catch (error) {
                            debugLog(`Skipped ${charUUID}: ${error.message}`);
                        }
                    }

                    // Try Service 2 (00006287...)
                    const spo2Service2 = await server.getPrimaryService('00006287-3c17-d293-8e48-14fe2e4da212');
                    const spo2Chars2 = [
                        '00006387-3c17-d293-8e48-14fe2e4da212',
                        '00006487-3c17-d293-8e48-14fe2e4da212'
                    ];

                    for (const charUUID of spo2Chars2) {
                        try {
                            const characteristic = await spo2Service2.getCharacteristic(charUUID);
                            await characteristic.startNotifications();
                            characteristic.addEventListener('characteristicvaluechanged', processSpO2);
                            debugLog(`Subscribed to SpO2: ${charUUID}`);
                            break;
                        } catch (error) {
                            debugLog(`Skipped ${charUUID}: ${error.message}`);
                        }
                    }

                } catch (spo2Error) {
                    debugLog(`SpO2 service error: ${spo2Error.message}`, true);
                }

            } catch (error) {
                debugLog(`Connection error: ${error}`, true);
            }
        });

        function processHR(event) {
            try {
                const value = event.target.value;
                const flags = value.getUint8(0);
                const rate = flags & 0x01 ? value.getUint16(1, true) : value.getUint8(1);
                
                document.getElementById('heartRate').textContent = rate;
                heartRateReadings = [...heartRateReadings.slice(-MAX_DISPLAY_READINGS), rate];
                document.getElementById('hrReadings').textContent = heartRateReadings.join(', ');
                
                const avg = heartRateReadings.reduce((a, b) => a + b, 0) / heartRateReadings.length;
                document.getElementById('avgHeartRate').textContent = avg.toFixed(2);

            } catch (error) {
                debugLog(`HR processing error: ${error}`, true);
            }
        }

        function processSpO2(event) {
            try {
                const value = new DataView(event.target.value.buffer);
                const bytes = new Uint8Array(value.buffer);
                debugLog(`SpO2 RAW: ${bytes.join(',')}`);
                
                let spo2 = null;
                
                // Extended parsing attempts
                const attempts = [
                    () => bytes[1],                         // Common position
                    () => bytes[2],                         // Secondary position
                    () => (bytes[1] << 8) | bytes[2],       // 16-bit combined
                    () => value.getUint16(2, true),         // Little-endian
                    () => bytes[3],                         // Tertiary position
                    () => value.getFloat32(0, true),        // Floating point
                    () => bytes[4],                         // Later positions
                    () => bytes[5],
                    () => (bytes[2] << 8) | bytes[3],
                    () => value.getUint16(3, true)
                ];

                for (const attempt of attempts) {
                    try {
                        const result = attempt();
                        if (result >= 70 && result <= 100) {
                            spo2 = Math.round(result);
                            break;
                        }
                        if (result >= 7000 && result <= 10000) {
                            spo2 = Math.round(result / 100);
                            break;
                        }
                    } catch {}
                }

                if (spo2) {
                    document.getElementById('spo2').textContent = spo2;
                    debugLog(`Valid SpO2: ${spo2}%`);
                } else {
                    debugLog(`Unrecognized SpO2 format: ${bytes.join(',')}`);
                }

            } catch (error) {
                debugLog(`SpO2 processing error: ${error}`, true);
            }
        }
    </script>
</body>
</html>
