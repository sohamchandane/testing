<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartwatch BLE Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      touch-action: manipulation;
    }
    .output, .debug {
      background: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    #heartRateDisplay, #spo2Display {
      margin: 10px 0;
      padding: 10px;
      background: #e0e0e0;
    }
    h3, h4 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h2>Smartwatch Bluetooth Scanner</h2>
  <button onclick="connectSmartwatch()">Scan & Connect</button>
  <button onclick="triggerHeartRate()">Trigger Heart Rate</button>

  <div class="charUUID"></div>
  <div class="output"></div>
  <div class="debug">Debug logs...</div>

  <h3>Heart Rate Readings:</h3>
  <div id="heartRateDisplay">Waiting for data...</div> 

  <h4>Average Heart Rate:</h4>
  <p id="averageHeartRate">0 bpm</p>

  <h3>SpO2:</h3>
  <p id="spo2Display">Waiting for data...</p> 

  <script>
    let heartRateChar = null;
    let heartRateControlChar = null;
    let spo2Char = null;
    let heartRates = [];
    let debugLogs = [];

    async function connectSmartwatch() {
      const output = document.querySelector('.output');
      const debug = document.querySelector('.debug');
      const hrDiv = document.getElementById("heartRateDisplay");
      const avgHRDisplay = document.getElementById("averageHeartRate");
      const spo2Div = document.getElementById("spo2Display");
      console.log("Scanning for Bluetooth devices...");
      debugLogs.push(`[${new Date().toLocaleTimeString()}] Scanning for Bluetooth devices...`);
      debug.textContent = debugLogs.join('\n');

      try {
        // Request BLE device
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'WAVESTYLE' }],
          optionalServices: [
            '0000180d-0000-1000-8000-00805f9b34fb', // Heart Rate Service
            '00006287-3c17-d293-8e48-14fe2e4da212', // Custom Service
            '0000d0ff-3c17-d293-8e48-14fe2e4da212'  // Custom Service
          ]
        });

        // Connect to GATT server
        const server = await device.gatt.connect();
        output.textContent = `Connected to ${device.name}`;
        debugLogs.push(`[${new Date().toLocaleTimeString()}] Connected to ${device.name}`);
        debug.textContent = debugLogs.join('\n');

        // Get all primary services
        const services = await server.getPrimaryServices();

        for (const service of services) {
          output.textContent += `\nService UUID: ${service.uuid}`;
          debugLogs.push(`[${new Date().toLocaleTimeString()}] Service UUID: ${service.uuid}`);
          const characteristics = await service.getCharacteristics();

          for (const characteristic of characteristics) {
            const props = {
              read: !!characteristic.properties.read,
              write: !!characteristic.properties.write,
              notify: !!characteristic.properties.notify
            };
            console.log(`Characteristic UUID: ${characteristic.uuid}, Properties: `, props);
            output.textContent += `\n\tCharacteristic UUID: ${characteristic.uuid}`;
            debugLogs.push(`[${new Date().toLocaleTimeString()}] Characteristic UUID: ${characteristic.uuid}, Properties: ${JSON.stringify(props)}`);
            debug.textContent = debugLogs.join('\n');

            // Heart Rate Measurement
            if (characteristic.uuid === '00002a37-0000-1000-8000-00805f9b34fb') {
              heartRateChar = characteristic;
              console.log("Heart Rate characteristic found!");
              debugLogs.push(`[${new Date().toLocaleTimeString()}] Heart Rate characteristic found!`);
              try {
                await heartRateChar.startNotifications();
                heartRateChar.addEventListener('characteristicvaluechanged', handleHeartRateData);
                debugLogs.push(`[${new Date().toLocaleTimeString()}] Heart Rate notifications enabled`);
              } catch (e) {
                console.error("Failed to start heart rate notifications:", e);
                debugLogs.push(`[${new Date().toLocaleTimeString()}] Failed to start heart rate notifications: ${e}`);
              }
            }

            // Heart Rate Control Point
            if (characteristic.uuid === '00002a39-0000-1000-8000-00805f9b34fb') {
              heartRateControlChar = characteristic;
              console.log("Heart Rate Control Point found!");
              debugLogs.push(`[${new Date().toLocaleTimeString()}] Heart Rate Control Point found!`);
            }

            // SpO2 (focus on 0000ffd2 for now)
            if (characteristic.uuid === '0000ffd2-0000-1000-8000-00805f9b34fb') {
              spo2Char = characteristic;
              console.log("SpO2 characteristic found:", characteristic.uuid);
              debugLogs.push(`[${new Date().toLocaleTimeString()}] SpO2 characteristic found: ${characteristic.uuid}`);
              if (props.read) {
                try {
                  const value = await characteristic.readValue();
                  handleSpO2Data({ target: { value, uuid: characteristic.uuid } });
                  // Poll every 2 seconds
                  setInterval(async () => {
                    try {
                      const value = await characteristic.readValue();
                      handleSpO2Data({ target: { value, uuid: characteristic.uuid } });
                    } catch (e) {
                      console.warn(`Failed to poll ${characteristic.uuid}:`, e);
                      debugLogs.push(`[${new Date().toLocaleTimeString()}] Failed to poll ${characteristic.uuid}: ${e}`);
                    }
                  }, 2000);
                } catch (e) {
                  console.warn(`Failed to read ${characteristic.uuid}:`, e);
                  debugLogs.push(`[${new Date().toLocaleTimeString()}] Failed to read ${characteristic.uuid}: ${e}`);
                }
              }
            }
          }
        }

        // Trigger heart rate initially
        await triggerHeartRate();

        debug.textContent = debugLogs.join('\n');

        // Handle disconnections
        device.addEventListener('gattserverdisconnected', () => {
          output.textContent = 'Device disconnected. Please reconnect.';
          debugLogs.push(`[${new Date().toLocaleTimeString()}] Device disconnected.`);
          spo2Div.textContent = 'Disconnected';
          hrDiv.textContent = 'Disconnected';
          avgHRDisplay.textContent = '0 bpm';
          debug.textContent = debugLogs.join('\n');
        });

      } catch (error) {
        console.error("Error connecting to device:", error);
        debugLogs.push(`[${new Date().toLocaleTimeString()}] Error connecting to device: ${error}`);
        output.textContent = `Error connecting to device: ${error}`;
        debug.textContent = debugLogs.join('\n');
      }
    }

    async function triggerHeartRate() {
      const debug = document.querySelector('.debug');
      console.log("Triggering heart rate measurement...");
      debugLogs.push(`[${new Date().toLocaleTimeString()}] Triggering heart rate measurement...`);

      // Try re-enabling notifications
      if (heartRateChar) {
        try {
          await heartRateChar.startNotifications();
          console.log("Heart rate notifications re-enabled");
          debugLogs.push(`[${new Date().toLocaleTimeString()}] Heart rate notifications re-enabled`);
        } catch (e) {
          console.warn("Failed to re-enable heart rate notifications:", e);
          debugLogs.push(`[${new Date().toLocaleTimeString()}] Failed to re-enable heart rate notifications: ${e}`);
        }
      }

      // Try writing to Heart Rate Control Point
      if (heartRateControlChar) {
        const writeValues = [
          new Uint8Array([0x01]), // Reset energy expended (common trigger)
          new Uint8Array([0x00]),
          new Uint8Array([0x02])
        ];
        for (const value of writeValues) {
          try {
            await heartRateControlChar.writeValue(value);
            console.log(`Wrote ${value} to Heart Rate Control Point`);
            debugLogs.push(`[${new Date().toLocaleTimeString()}] Wrote ${value} to Heart Rate Control Point`);
          } catch (e) {
            console.warn(`Failed to write ${value} to Heart Rate Control Point:`, e);
            debugLogs.push(`[${new Date().toLocaleTimeString()}] Failed to write ${value} to Heart Rate Control Point: ${e}`);
          }
        }
      }

      debug.textContent = debugLogs.join('\n');
    }

    function handleHeartRateData(event) {
      const value = event.target.value;
      const rawData = new Uint8Array(value.buffer);
      console.log("Heart Rate raw data:", rawData);
      debugLogs.push(`[${new Date().toLocaleTimeString()}] Heart Rate raw data: [${rawData}]`);

      const flags = value.getUint8(0);
      let hr;

      if ((flags & 0x01) === 0) {
        hr = value.getUint8(1); // 8-bit
      } else {
        hr = value.getUint16(1, true); // 16-bit, little-endian
      }

      console.log("Heart Rate:", hr);
      debugLogs.push(`[${new Date().toLocaleTimeString()}] Heart Rate: ${hr}`);

      const hrDisplay = document.getElementById("heartRateDisplay");
      const avgDisplay = document.getElementById("averageHeartRate");

      const line = document.createElement("p");
      line.textContent = `${hr} bpm`;
      hrDisplay.appendChild(line);

      if (hrDisplay.childElementCount > 10) {
        hrDisplay.removeChild(hrDisplay.firstChild);
      }

      heartRates.push(hr);
      const sum = heartRates.reduce((a, b) => a + b, 0);
      const avg = (sum / heartRates.length).toFixed(1);
      avgDisplay.textContent = `${avg} bpm`;

      // Limit debug logs
      if (debugLogs.length > 50) {
        debugLogs.shift();
      }
      debug.textContent = debugLogs.join('\n');
    }

    function handleSpO2Data(event) {
      const value = event.target.value;
      const uuid = event.target.uuid || 'unknown';
      const spo2Div = document.getElementById("spo2Display");
      const debug = document.querySelector('.debug');

      const rawData = new Uint8Array(value.buffer);
      console.log(`SpO2 raw data from ${uuid}:`, rawData);
      debugLogs.push(`[${new Date().toLocaleTimeString()}] SpO2 raw data from ${uuid}: [${rawData}]`);

      let spo2;
      try {
        // Try single byte at all positions
        for (let i = 0; i < rawData.length; i++) {
          spo2 = value.getUint8(i);
          if (spo2 >= 60 && spo2 <= 100) {
            console.log(`Found potential SpO2 at byte ${i}: ${spo2}`);
            debugLogs.push(`[${new Date().toLocaleTimeString()}] Found potential SpO2 at byte ${i}: ${spo2}`);
            break;
          }
        }
        // Try scaling byte 1
        if (!spo2 || spo2 < 60 || spo2 > 100) {
          spo2 = value.getUint8(1) + 11; // Adjust to match 97-98
        }
      } catch (e) {
        console.warn("Error parsing SpO2 data:", e);
        debugLogs.push(`[${new Date().toLocaleTimeString()}] Error parsing SpO2 data: ${e}`);
        spo2 = "N/A";
      }

      if (typeof spo2 === 'number' && spo2 >= 60 && spo2 <= 100) {
        console.log(`SpO2 from ${uuid}:`, spo2);
        debugLogs.push(`[${new Date().toLocaleTimeString()}] SpO2 from ${uuid}: ${spo2}`);
        spo2Div.textContent = `${spo2} %`;
      } else {
        console.warn(`Invalid SpO2 value from ${uuid}:`, spo2);
        debugLogs.push(`[${new Date().toLocaleTimeString()}] Invalid SpO2 value from ${uuid}: ${spo2}`);
        spo2Div.textContent = `Unable to parse SpO2 (raw: [${rawData}])`;
      }

      if (debugLogs.length > 50) {
        debugLogs.shift();
      }
      debug.textContent = debugLogs.join('\n');
    }
  </script>
</body>
</html>
