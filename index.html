<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Health Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; }
        .section { margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 12px; }
        .data-display { font-size: 24px; margin: 15px 0; padding: 10px; background: white; border-radius: 8px; }
        #debug-console { background: #1a1a1a; color: #00ff00; padding: 10px; font-family: monospace; border-radius: 8px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 8px; width: 100%; }
    </style>
</head>
<body>
    <div class="section">
        <button id="connectBtn">Connect Device</button>
    </div>

    <div class="section">
        <div class="data-display">
            ❤️ Heart Rate: <span id="heartRate">--</span> bpm<br>
            📊 Last Readings: <span id="hrReadings">--</span><br>
            📈 Average: <span id="avgHeartRate">--</span>
        </div>
        <div class="data-display">
            🩸 SpO2: <span id="spo2">--</span>%
        </div>
    </div>

    <div class="section">
        <h3>Debug Console</h3>
        <div id="debug-console"></div>
    </div>

    <script>
        const debugConsole = document.getElementById('debug-console');
        let heartRateReadings = [];
        const MAX_DISPLAY_READINGS = 10;

        function debugLog(message, isError = false) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            entry.style.color = isError ? '#ff4444' : '#00ff00';
            debugConsole.prepend(entry);
        }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                debugLog('Initializing BLE connection...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'WAVESTYLE_55A0' }],
                    optionalServices: [
                        '0000180d-0000-1000-8000-00805f9b34fb',
                        '0000d0ff-3c17-d293-8e48-14fe2e4da212'
                    ]
                });

                debugLog(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();
                debugLog('GATT connected');

                // Heart Rate Setup
                try {
                    const hrService = await server.getPrimaryService('0000180d-0000-1000-8000-00805f9b34fb');
                    const hrChar = await hrService.getCharacteristic('00002a37-0000-1000-8000-00805f9b34fb');
                    await hrChar.startNotifications();
                    hrChar.addEventListener('characteristicvaluechanged', processHR);
                    debugLog('HR notifications enabled');
                } catch (hrError) {
                    debugLog(`HR setup failed: ${hrError}`, true);
                }

                // Enhanced SpO2 Setup
                try {
                    const spo2Service = await server.getPrimaryService('0000d0ff-3c17-d293-8e48-14fe2e4da212');
                    const characteristics = [
                        '0000fff1-0000-1000-8000-00805f9b34fb',
                        '0000fff2-0000-1000-8000-00805f9b34fb',
                        '0000ffd2-0000-1000-8000-00805f9b34fb'
                    ];

                    for (const charUUID of characteristics) {
                        try {
                            const spo2Char = await spo2Service.getCharacteristic(charUUID);
                            await spo2Char.startNotifications();
                            spo2Char.addEventListener('characteristicvaluechanged', processSpO2);
                            debugLog(`SpO2 notifications enabled for ${charUUID}`);
                            break;
                        } catch (charError) {
                            debugLog(`Skipped characteristic ${charUUID}: ${charError.message}`);
                        }
                    }
                } catch (spo2Error) {
                    debugLog(`SpO2 service error: ${spo2Error.message}`, true);
                }

            } catch (error) {
                debugLog(`Connection error: ${error}`, true);
            }
        });

        function processHR(event) {
            try {
                const value = event.target.value;
                const flags = value.getUint8(0);
                const rate = flags & 0x01 ? value.getUint16(1, true) : value.getUint8(1);
                
                // Update heart rate display
                document.getElementById('heartRate').textContent = rate;
                
                // Store and display readings
                heartRateReadings.push(rate);
                if (heartRateReadings.length > MAX_DISPLAY_READINGS) {
                    heartRateReadings.shift();
                }
                document.getElementById('hrReadings').textContent = heartRateReadings.join(', ');
                
                // Calculate average
                const avg = heartRateReadings.length > 0 
                    ? (heartRateReadings.reduce((a, b) => a + b, 0) / heartRateReadings.length).toFixed(2)
                    : 0;
                document.getElementById('avgHeartRate').textContent = avg;

                debugLog(`HR Update: ${rate}bpm | Readings: [${heartRateReadings.join(', ')}] | Avg: ${avg}`);

            } catch (error) {
                debugLog(`HR processing error: ${error}`, true);
            }
        }

        function processSpO2(event) {
            try {
                const value = new DataView(event.target.value.buffer);
                let spo2 = null;

                // Multiple format attempts
                if (value.byteLength >= 4) {
                    spo2 = value.getUint16(2, true);
                    if (spo2 >= 7000 && spo2 <= 10000) spo2 /= 100;
                }
                
                if (!spo2 && value.byteLength >= 2) {
                    spo2 = value.getUint8(1);
                }

                if (spo2 && spo2 >= 70 && spo2 <= 100) {
                    document.getElementById('spo2').textContent = Math.round(spo2);
                    debugLog(`SpO2 Update: ${spo2}%`);
                } else {
                    debugLog(`Raw SpO2 Data: [${Array.from(new Uint8Array(value.buffer)).join(', ')}]`);
                }
            } catch (error) {
                debugLog(`SpO2 processing error: ${error}`, true);
            }
        }
    </script>
</body>
</html>
