<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Debugger</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; color: #333; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 5px; }
        button:disabled { background: #cccccc; cursor: not-allowed; }
        button + button { margin-left: 10px; }
        #data, #averages, #minmax { margin: 20px 0; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #data span, #averages span, #minmax span { font-weight: bold; color: #007bff; }
        #hrHistory { margin-top: 10px; font-size: 14px; }
        #debug { background: #000; color: #0f0; padding: 15px; font-family: monospace; height: 200px; overflow-y: auto; border-radius: 8px; }
        .recent { color: #28a745 !important; }
    </style>
</head>
<body>
    <button id="connect">Connect Smartwatch</button>

    <div id="data">
        <div>Heart Rate: <span id="hr">--</span> bpm</div>
        <div>SpO₂: <span id="spo2">--</span>%</div>
        <div id="hrHistory">Recent Heart Rates: <span id="hrList">--</span></div>
    </div>

    <div id="averages">
        <div>Average Heart Rate: <span id="avgHr">--</span> bpm</div>
        <div>EMA Heart Rate: <span id="emaHr">--</span> bpm</div>
        <div>Average SpO₂: <span id="avgSpo2">--</span>%</div>
    </div>

    <div id="minmax">
        <div>Min Heart Rate: <span id="minHr">--</span> bpm</div>
        <div>Max Heart Rate: <span id="maxHr">--</span> bpm</div>
    </div>

    <div id="debug"></div>

    <script>
        const debug = document.getElementById('debug');
        let hrValues = [], spo2Values = [];
        let minHr = Infinity, maxHr = -Infinity, emaHr = 0;
        const alpha = 0.2; // EMA smoothing factor

        const SPO2_SERVICE_UUIDS = [
            0x1822, // Pulse Oximeter (standard)
            '00006287-3c17-d293-8e48-14fe2e4da212', // Proprietary
            '0000d0ff-3c17-d293-8e48-14fe2e4da212'
        ];
        const SPO2_CHAR_UUIDS = [0x2A5F, 0x2A5E]; // Standard continuous & spot measurement

        function calculateEMA(currentValue, previousEMA) {
            return previousEMA === 0 ? currentValue : alpha * currentValue + (1 - alpha) * previousEMA;
        }

        function avg(arr) {
            return arr.length ? (arr.reduce((a, b) => a + b) / arr.length).toFixed(1) : '--';
        }

        function updateStats() {
            const recentHrValues = hrValues.slice(-10);
            document.getElementById('hrList').innerHTML = recentHrValues.length
                ? recentHrValues.map((val, idx) => idx === recentHrValues.length - 1
                    ? `<span class="recent">${val}</span>` : val).join(', ')
                : '--';

            document.getElementById('avgHr').textContent = avg(hrValues);
            document.getElementById('emaHr').textContent = emaHr ? emaHr.toFixed(1) : '--';
            document.getElementById('avgSpo2').textContent = avg(spo2Values);

            if (hrValues.length > 0) {
                minHr = Math.min(...hrValues);
                maxHr = Math.max(...hrValues);
                document.getElementById('minHr').textContent = minHr;
                document.getElementById('maxHr').textContent = maxHr;
            }
        }

        async function connectDevice() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [
                        0x180D, // Heart Rate
                        ...SPO2_SERVICE_UUIDS
                    ]
                });

                log(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();

                // Heart Rate subscription
                try {
                    const hrService = await server.getPrimaryService(0x180D);
                    const hrChar = await hrService.getCharacteristic(0x2A37);
                    hrChar.addEventListener('characteristicvaluechanged', e => {
                        const value = e.target.value;
                        const rate = value.getUint8(1);
                        document.getElementById('hr').textContent = rate;
                        hrValues.push(rate);
                        if (hrValues.length > 50) hrValues.shift();
                        emaHr = calculateEMA(rate, emaHr);
                        updateStats();
                    });
                    await hrChar.startNotifications();
                    log('Heart rate notifications started');
                } catch (err) {
                    log(`Heart rate service not found: ${err.message}`, true);
                }

                // Try SpO₂
                await investigateSpo2(server);

            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }

        async function investigateSpo2(server) {
            for (const serviceUUID of SPO2_SERVICE_UUIDS) {
                try {
                    const service = await server.getPrimaryService(serviceUUID);
                    log(`Investigating service: ${serviceUUID}`);

                    const characteristics = await service.getCharacteristics();
                    for (const characteristic of characteristics) {
                        const props = Object.entries(characteristic.properties)
                            .filter(([_, v]) => v)
                            .map(([k]) => k).join(', ');
                        log(`Characteristic ${characteristic.uuid} | Props: ${props}`);

                        if (characteristic.properties.notify) {
                            await characteristic.startNotifications();
                            log(`Started notifications for ${characteristic.uuid}`);

                            characteristic.addEventListener('characteristicvaluechanged', e => {
                                const raw = new Uint8Array(e.target.value.buffer);
                                let parsed = parseSpO2(raw);
                                log(`Service ${serviceUUID}, Char ${characteristic.uuid}, Raw: [${Array.from(raw)}], Parsed: ${parsed}`);
                                if (isValidSpO2(parsed)) updateSpO2Display(parsed);
                            });
                        }
                    }
                } catch (err) {
                    log(`Service ${serviceUUID} error: ${err.message}`);
                }
            }
        }

        function parseSpO2(raw) {
            if (raw.length >= 2 && isValidSpO2(raw[1])) return raw[1];
            if (raw.length >= 1 && isValidSpO2(raw[0])) return raw[0];
            if (raw.length >= 3 && isValidSpO2(raw[2])) return raw[2];
            return null;
        }

        function isValidSpO2(value) {
            return typeof value === 'number' && !isNaN(value) && value >= 85 && value <= 100;
        }

        function updateSpO2Display(value) {
            document.getElementById('spo2').textContent = value.toFixed(1);
            spo2Values.push(Number(value));
            if (spo2Values.length > 50) spo2Values.shift();
            updateStats();
        }

        function log(message, isError = false) {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            line.style.color = isError ? '#f00' : '#0f0';
            debug.appendChild(line);
            debug.scrollTop = debug.scrollHeight;
        }

        document.getElementById('connect').addEventListener('click', connectDevice);
    </script>
</body>
</html>
