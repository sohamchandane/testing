<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Debugger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f2f2f2;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #data, #averages {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #data span, #averages span {
            font-weight: bold;
            color: #007bff;
        }

        #hrHistory {
            margin-top: 10px;
            font-size: 14px;
        }

        #debug {
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button id="connect">Connect Smartwatch</button>

    <div id="data">
        <div>Heart Rate: <span id="hr">--</span> bpm</div>
        <div>SpO2: <span id="spo2">--</span>%</div>
        <div id="hrHistory">Recent Heart Rates: <span id="hrList">--</span></div>
    </div>

    <div id="averages">
        <div>Average Heart Rate: <span id="avgHr">--</span> bpm</div>
        <div>Average SpO2: <span id="avgSpo2">--</span>%</div>
    </div>

    <div id="debug"></div>

    <script>
        const debug = document.getElementById('debug');
        let hrValues = [];
        let spo2Values = [];

        function updateStats() {
            const avg = arr => arr.length ? (arr.reduce((a, b) => a + b) / arr.length).toFixed(1) : '--';
            document.getElementById('hrList').textContent = hrValues.slice(-10).join(', ') || '--';
            document.getElementById('avgHr').textContent = avg(hrValues);
            document.getElementById('avgSpo2').textContent = avg(spo2Values);
        }

        async function connectDevice() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [
                        0x180D, // Heart Rate Service (short-form)
                        0x1822, // Pulse Oximeter Service (short-form)
                        '00006287-3c17-d293-8e48-14fe2e4da212', // Proprietary
                        '0000d0ff-3c17-d293-8e48-14fe2e4da212'  // Proprietary
                    ]
                });

                log(`Connected to: ${device.name}`);
                const server = await device.gatt.connect();

                // Heart Rate
                const hrService = await server.getPrimaryService(0x180D); // Short-form UUID
                const hrChar = await hrService.getCharacteristic(0x2A37); // Short-form UUID
                hrChar.addEventListener('characteristicvaluechanged', e => {
                    const value = e.target.value;
                    const rate = value.getUint8(1);
                    document.getElementById('hr').textContent = rate;
                    hrValues.push(rate);
                    if (hrValues.length > 10) hrValues.shift();
                    updateStats();
                });
                await hrChar.startNotifications();
                log('Heart rate notifications started');

                // SpO2
                await investigateSpo2(server);

            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }

        async function investigateSpo2(server) {
            const services = [
                0x1822, // Standard Pulse Oximeter Service
                '00001822-0000-1000-8000-00805f9b34fb', // Full UUID format
                '00006287-3c17-d293-8e48-14fe2e4da212', // Proprietary
                '0000d0ff-3c17-d293-8e48-14fe2e4da212'  // Proprietary
            ];

            const spo2Characteristics = [
                0x2A5E, // SpO2 Spot-Check
                0x2A5F, // SpO2 Continuous
                '00002a5e-0000-1000-8000-00805f9b34fb', // Full UUID format
                '00002a5f-0000-1000-8000-00805f9b34fb', // Full UUID format
            ];

            for (const serviceUUID of services) {
                try {
                    const service = await server.getPrimaryService(serviceUUID);
                    log(`Found service: ${serviceUUID}`);
                    const characteristics = await service.getCharacteristics();

                    for (const char of characteristics) {
                        const props = Object.keys(char.properties).filter(p => char.properties[p]);
                        log(`Characteristic: ${char.uuid} [${props.join(', ')}]`);

                        if (char.properties.notify || char.properties.read) {
                            if (char.properties.notify) {
                                await char.startNotifications();
                            }
                            
                            char.addEventListener('characteristicvaluechanged', async (e) => {
                                try {
                                    const value = e.target.value;
                                    const raw = new Uint8Array(value.buffer);
                                    let spo2Value;

                                    // Try different parsing methods
                                    if (raw.length >= 2) {
                                        // Method 1: Direct value in first byte
                                        spo2Value = raw[0];
                                        
                                        // Method 2: Check if it's standard format
                                        if (!isValidSpO2(spo2Value)) {
                                            const flags = raw[0];
                                            spo2Value = raw[1];
                                            if ((flags & 0x01) && raw.length >= 3) {
                                                // Try SFLOAT format
                                                spo2Value = parseFloat((raw[1] + (raw[2] << 8)) / 100);
                                            }
                                        }
                                        
                                        // Method 3: Try reading as 16-bit integer
                                        if (!isValidSpO2(spo2Value)) {
                                            spo2Value = (raw[1] << 8) | raw[0];
                                            if (spo2Value > 100) {
                                                spo2Value = spo2Value / 100;
                                            }
                                        }

                                        if (isValidSpO2(spo2Value)) {
                                            updateSpO2Display(spo2Value);
                                            log(`SpO2 value detected: ${spo2Value}% from ${char.uuid}`);
                                        }
                                    }
                                } catch (err) {
                                    log(`Error parsing SpO2: ${err.message}`, true);
                                }
                            });

                            // Try initial read if supported
                            if (char.properties.read) {
                                const initialValue = await char.readValue();
                                log(`Initial read from ${char.uuid}: ${new Uint8Array(initialValue.buffer)}`);
                            }
                        }
                    }
                } catch (err) {
                    log(`Service ${serviceUUID} error: ${err.message}`);
                }
            }
        }

        function isValidSpO2(value) {
            return typeof value === 'number' && value >= 50 && value <= 100;
        }

        function updateSpO2Display(value) {
            document.getElementById('spo2').textContent = value.toFixed(1);
            spo2Values.push(Number(value));
            if (spo2Values.length > 10) spo2Values.shift();
            updateStats();
        }

        function log(message, isError = false) {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            line.style.color = isError ? '#f00' : '#0f0';
            debug.appendChild(line);
            debug.scrollTop = debug.scrollHeight;
        }

        document.getElementById('connect').addEventListener('click', connectDevice);
    </script>
</body>
</html>
